<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>touppercase</title>
    </head>
    <body>
        
        <script>
            let txt ="Hello World!";
            document.write("<p>"+txt.toUpperCase()+"<p>");
            document.write("<p>"+txt.toLowerCase()+"<p>");
            document.write("<p>"+txt+"<p>");
        </script>
    </body>
</html>
