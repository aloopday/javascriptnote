<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Assignment new value to const is error</title>
    </head>
    <body>
        <h2>Don't gie const variable a new value. const variable can not gie new value again.</h2>

        <p>We can not assign new value to const variable again.</p>
        <p id="demo"></p>
        <script>
            try{
                const dogs=["lala","bobo","nana"];
                dogs=["haha","xixi"]; //will be a error
            }catch(error){
                document.getElementById("demo").innerHTML=error;
            }
        </script>
    </body>
</html>
