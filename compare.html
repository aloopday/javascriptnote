<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>compare operator</title>
    </head>
    <body>
        <p>x=5,return x==8 the value of compare.</p>
        <button onclick="myFunction()">compare</button>
        <p id="demo"></p>
        <script>
            function myFunction(){
                let x=5;
                document.getElementById("demo").innerHTML=x==0;
            }
        </script>
    </body>
</html>
