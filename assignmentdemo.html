<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Assignment operator</title>
    </head>
    <body>
        <p id="demo"></p>
        <p> if 条件语句中使用赋值运算符的等号 (=) 将会产生一个错误结果</p>
        <script>
            var x=0;
            document.getElementById("demo").innerHTML=Boolean(x==10);
        </script>
    </body>
</html>
