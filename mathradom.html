<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Math.random()</title>
    </head>
    <body>
        <h2>Javascript Math.random()</h2>
        <p id="demo"></p>
        <script>
            let text;
            if (Math.random()<0.5){
                text=" <a href='https://www.youtube.com/@HKUCharles'> 港村大叔爱吹水</a>"
            }else{
                text="<a href='https://www.youtube.com/@HelloCaptainCharles'>港村大叔爱说车</a>"
            }
            document.getElementById("demo").innerHTML=text;
        </script>
        
       
    </body>
</html>
