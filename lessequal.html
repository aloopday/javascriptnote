<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>less and equal</title>
    </head>
    <body>
        <p> x=5, return x&lt;=8 </p>
        <p id="demo"></p>
        <button type="button" onclick="myFunction()">Try it</button>
        <script>
            function myFunction(){
                let x=5;
                document.getElementById("demo").innerHTML=x<=8;
            }
        </script>
    </body>
</html>
