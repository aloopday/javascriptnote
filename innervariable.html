<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>The Inner scope</title>
    </head>
    <body>
        <p>This is an example of inner scope in JavaScript.</p>
        <p id="demo"></p>
        <script>
            myFunction();
            document.getElementById("demo").innerHTML = typeof carName;
            function myFunction(){
                var carName="BMW";
            }
        </script>
    </body>
</html>
