<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Math.max()</title>
    </head>
    <body>
        <p>Introduce max of the javascript</p>
        <p id="demo"></p>
        <button onclick="myFunction()">Click me</button>
        <script>
            function myFunction(){
                document.getElementById("demo").innerHTML=Math.max(10,99);
            }

        </script>
    </body>
</html>
