<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>For loop</title>
     </head>
     <body>
        <script>
            fruits=["apple","banana","pears","watermelon"];
            for(let i=0;i<fruits.length;i++){
                document.write( fruits[i]+"<br>");
            }

        </script>
     </body>
</html>
