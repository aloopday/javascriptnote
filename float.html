<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Assignment operator</title>
    </head>
    <body>
        <p><b>Float data type.</b></p>
        <p>How to transfer them.</p>
        <p id="demo"></p>
        <p id="demo2"></p>
        <script>
            let x =0.1;
            let y=0.2;
            let z=x+y;
            document.getElementById("demo").innerHTML=z;
            let a=0.1;
            let b=0.2;
            let c=(a*10 +b*10)/10;
            document.getElementById("demo2").innerHTML=c;
        </script>
    </body>
</html>
