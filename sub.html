<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>subtraction.</title>
    </head>
    <body>
        <p>Set x=10 and y=5, caculate x-=y.and display the result.</p>
        <p id="demo"></p>
        <button type="button" onclick="myFunction()">click me </button>
        <script>
            function myFunction(){
                let x=10;
                let y=5;
                x-=y;
                let demop=document.getElementById("demo")
                demop.innerHTML="X="+x;
            }
        </script>
    </body>

</html>
