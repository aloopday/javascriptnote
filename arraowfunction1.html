<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Arrow function</title>
    </head>
    <body>
        <p>JavaScript arrow function</p>
        <p> Arrow function don't need function ,return keyword and bigger bracket {}</p>
        <p id="demo"></p>
        <p id="demo1"></p>
        <script>
            const x= (x,y) => x*y;
            document.getElementById("demo").innerHTML=x(5,5);
            const y= ()=> "hello charles";
            document.getElementById("demo1").innerHTML=y;

        </script>
    </body>
</html>
