<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>compare ===</title>
    </head>
    <body>
        <p>Please compare the === </p>
        <p id="demo"></p>
        <button type="button" onclick="myFunction()">Click me</button>
        <script>
            function myFunction(){
                let x=5;
                document.getElementById("demo").innerHTML=x===5;
                
            }
        </script>
    </body>
</html>
