<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Function strict mode</title>
    </head>
    <body>
        <h2>Global "use strict"</h2>
        <p>In browser, press F12 to open develop tools to see the errors</p>
        <script>
            "use strict";
            myFunction();
            function myFunction(){
                y=3.14; // This is not declared.
                // y is  |y is not defined
            }
        </script>
    </body>
</html>
