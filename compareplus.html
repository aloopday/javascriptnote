<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Assignment operator</title>
    </head>
    <body>
        <p id="demo1"> the right data type</p>
        <hr>
        <p id="demo2">the not right data type</p>

        <script>
            let x=10;
            let y=5;
            let z=x+y;
            document.getElementById("demo1").innerHTML=z;
            let a=10;
            let b="5";
            let c=a+b;
            document.getElementById("demo2").innerHTML=c;

        </script>
    </body>
</html>
