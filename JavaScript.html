<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Expression</title>
    </head>
    <body>
        <h2>JavaScript variable</h2>
        <p id="demo"></p>
        <script>
            let price=10;
            let VAT = 0.25;
            let total=`Total: ${(price * (1 + VAT)).toFixed(2)}`;
            document.getElementById("demo").innerHTML = total;
            
        </script>
    </body>
</html>
