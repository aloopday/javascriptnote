<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Finding Class</title>
    </head>
    <body>
        <p class="demo">Hello Hong Kong!</p>
        <p class="demo">Hello world!</p>
        <p>This instance show <b>getElementsByClassName</b>method!</p>
        <script>
            x=document.getElementsByClassName("demo");
            document.write("<p> text is from class include 'demo'paragraph  "+x[0].innerHTML +" </p>")
        </script>

    </body>
</html>
