<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>JavaScript Math</title>
    </head>
    <body>

        <p id="demo">Click to find the Interger around 2.5</p>
        <button onclick="myFunction()">Click me</button>
        <script>
            function myFunction(){
                document.getElementById("demo").innerHTML=Math.round(2.5);
            }
        </script>

    </body>
</html>
