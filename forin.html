<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>for in loop</title>
    </head>
    <body>
        <p> click the button .to loop the object.</p>
        <button onclick="myFunction()">click</button>

        <p id="demo"></p>
        <script>
            function myFunction(){
                let x;
                let txt="";
                let person={fname:"Charles",lname:"wang" ,age:39};
                for(x in person){
                    txt=txt+person[x]+" ";
                }
                document.getElementById("demo").innerHTML=txt;
            }
        </script>
    </body>
</html>
