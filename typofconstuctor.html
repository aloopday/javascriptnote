<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>type of </title>
    </head>
    <body>
        <p>typeof operator return variable,object,function,expression  </p>
        <p id="demo"></p>
        <script>
            document.getElementById("demo").innerHTML=
            typeof "john" +"<br>"+
            typeof 3.14 +"<br>"+
            typeof NaN +"<br>"+
            typeof false +"<br>"+
            typeof [1,2,3,4]+"<br>"+
            typeof{name:'charles',age:34}+
            "<br>"+
            typeof new Date()+"<br>"+
            typeof function(){}+"<br>"+
            typeof myCar +"<br>"+
            typeof null;
        </script>
    </body>
</html>
