<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>String()</title>
    </head>
    <body>
        <p>String() method can transfer number to string.</p>
        <p id="demo"></p>
        <script>
            let x=123;
            document.getElementById("demo").innerHTML=
            String(x)+"<br>"+
            String(123)+"<br>"+
            String(100+23);
        </script>
    </body>
</html>
