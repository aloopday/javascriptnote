<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>The object can be changed</title>
    </head>
    <body>
        <p>JavaScript' object can be changed</p>
        <p id="demo"></p>
        <script>
            let person={firstName:"Charles",lastName:"Wong",age:89,hair:"black"};

            let x=person;
            x.age=19;


            document.getElementById("demo").innerHTML=person.firstName + " is "+person.age+" year old.";
        </script>
    </body>
</html>
