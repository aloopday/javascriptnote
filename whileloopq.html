<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>While do</title>
    </head>
    <body>

       <script>
        food=["bread","noodels","vegetable","rice"];
        let i=0;
        while(food[i]){
            document.write(food[i]+"<br>");
            i++;
        }
       </script>

    </body>
</html>
