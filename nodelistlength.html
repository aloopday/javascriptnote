<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Nodelist.length</title>
    </head>
    <body>
        <h2>JavaScript HTML DOM!</h2>
        <p>Hello Charles!</p>
        <p>Hello Alex</p>
        <p id="demo"></p>
        <script>
            let myNodelist=document.querySelectorAll("p");//document.querySelectorAll("p");
            document.getElementById("demo").innerHTML="This file includes " +myNodelist.length + "  paragraphs. "
        </script>
    </body>
</html>
