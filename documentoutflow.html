<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title> document.write</title>
    </head>
    <body>
        <p>
            JavaScript can directly write HTML flow:
        </p>
        
        <script>
            
            document.write("<h1>This is a dog service shop.</h1>");
            document.write("<p>If you would like  a suitable price service ,pleaser choose us.</p>");
        </script>
        <p>
        You should just use <strong> document.write</strong> in Html outflow  to use it.
        Otherwise , you will overcap whole document.
        </p>

    </body>

</html>
