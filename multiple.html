<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Multiple</title>
    </head>
    <body>
        <h2> Multiple result</h2>
        <p id="demo"></p>
        <button type="button" onclick="myFunction()">click me </button>
        <script>
            function myFunction(){
                let x=5;
                let y=x*8;
                let Mul=document.getElementById("demo");
                Mul.innerHTML="Y=" +y;
            }
        </script>
    </body>
</html>
