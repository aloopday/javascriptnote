<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>concatenate</title>
    </head>
    <body>

        <script>
            let class1=["isabella","olivia","alex"];
            let class2=["wang hai shan","wang hai meng","liu di"];
            let oneClass =class1.concat(class2);
            document.write(oneClass);
        </script>
    </body>
</html>
