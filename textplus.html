<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Text plus</title>
    </head>
    <body>
        <p >Click the button then see the variable.</p>
        <p id="demo"></p>
        <button  type="button" onclick="myFunction()">click here</button>
        <script>
            function myFunction(){
               tex1 = "Hello Charles. ";
                 tex2="This is a nice place"
                tex3=tex1 +tex2;
                document.getElementById("demo").innerHTML=tex3;
            }
        </script>
    </body>
</html>
