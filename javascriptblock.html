<!DOCTYPE html>
<html lang="en">
    <html>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>code block</title>
    </html>
    <body>
        <h1>This is a dog shop</h1>
        <p id="dog wash">Welcome to DogPaPaLa</p>
        <p id="dog food">Please choose the dog food</p>
        <button type="button" onclick="myFunction()">Click Paw</button>
        <script>
            function myFunction(){
                document.getElementById("dog wash").innerHTML="HKD 100 /dog";
                document.getElementById("dog food").innerHTML="HKD 50/500g";
            }
        </script>
    </body>
</html>
