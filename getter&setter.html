<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale">
        <title>Getter & setter</title>
    </head>
    <body>
        <h2>JavaScript Class Getter/Setter</h2>
        <p>add keyword in class, use get and set keyword</p>
        <p id="demo"></p>
        <script>
            class Dogwash{
                constructor(name){
                    this.sitename=name;
                }
                get s_name(){
                    return this.sitename;
                }
                set s_name(x){
                    this.sitename=x;
                }
            }
            let dogshop =new Dogwash("Chalres dog wash")
            document.getElementById("demo").innerHTML=dogshop.s_name;
        </script>
    </body>
</html>
