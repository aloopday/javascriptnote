<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Match</title>
    </head>
    <body>

        <script>
            let str ="Hello world!";
            document.write(str.match("world")+"<br>");
            document.write(str.match("a")+"<br>");
            document.write(str.match("world!"))
        </script>
    </body>
</html>
