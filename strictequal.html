<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>x!==5 true or false</title>
    </head>
    <body>
        <p> set x=5 return x!==5  value to compare </p>
        <p id="demo"></p>
        <button type="button" onclick="myFunction()">Try it</button>
        <script>
            function myFunction(){
                let x=5;
                document.getElementById("demo").innerHTML= x!==5;
            }
        </script>
    </body>
</html>
