<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Global variable</title>
    </head>
    <body>
        <p>If there is no let ,const,var into the function to declare the variable. The variable will be a global variable.</p>
        <p id="demo"></p>
        <script>
            myFunction();
            document.getElementById("demo").innerHTML=carName;
            function myFunction(){
                carName="tesla";
                
            }
        </script>
    </body>
</html>
