<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=width initial-scale=1.0">
        <title>JavaScript HTML DOM!</title>
    </head>
    <h2>JavaScript HTML DOM!</h2>
    <p>Hello World!</p>
    <p>Hello Charles!</p>
    <p id="demo"></p>

    <script>
        let myNodelist=document.querySelectorAll("p");
        document.getElementById("demo").innerHTML="The second content:<span style='color:blue;'>"+myNodelist[1].innerHTML +'</span>';
    </script>
</html>
