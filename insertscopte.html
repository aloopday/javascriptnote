<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport " content="width=device-width initial-scale=1.0">
        <title>My slice</title>
    </head>
    <body>
        <p id="demo">click to add element to array</p>
        <button onclick="myFunction()">Click me </button>
        <script>
            function myFunction(){
                let family=["grandma","gradpa","mother"];
                family.splice(1,0,"father","brother");
                let x=document.getElementById("demo");
                x.innerHTML=family;
            }
        </script>
    </body>
</html>
