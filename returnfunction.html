<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Return function</title>
    
    </head>
    <body>
        <h2>Return function ,will return a value and stop execute the function.</h2>
        <p id="demo"></p>
        </p>
       

        <script>
            function myFunction(a,b){
                return a*b;
            }
            document.getElementById("demo").innerHTML=myFunction(5,6);
        </script>
    </body>
</html>
