<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Assignment</title>
    </head>
    <body>
        <p>Input number then click the button </p>
        <input id="id1" type="number" min="100" max="900" required>
        <button onclick="myFunction()">validate</button>
        <p>Please input number greater than 100 or less than 300. Otherwise will report error</p>
        <p id="demo"></p>
        <script>
            function myFunction(){
                let inpObj= document.getElementById("id1");
                if (inpObj.checkValidity()===false){
                    document.getElementById("demo").innerHTML=inpObj.validationMessage;
                }else{
                    document.getElementById("demo").innerHTML="Input right"
                }
            }
        </script>
    </body>
</html>
