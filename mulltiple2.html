<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Multiple</title>
    </head>
    <body>
        <p>set x=10, and y =5, caculate result</p>
        <p id="demo"></p>
        <button type="button" onclick="myFunction()">Click me </button>
        <script>
            function myFunction(){
                let x=10;
                let y=5;
                x *=y;
                let demop=document.getElementById("demo")
                demop.innerHTML="x="+x;
            }
             
        </script>
    </body>
</html>
