<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>javascript note display</title>
    </head>
    <body>

        <p id="room1"></p>
