<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>JavaScript Return End</title>
    </head>
    <body>
        <p><em>Notice:</em>The return statement auto end.</p>
        <p id="demo"></p>
        <script>
            document.getElementById("demo").innerHTML=myFunction(88);
            function myFunction(a){
                let power=20;
                return 
                a*power;
            }
        </script>
    </body>
</html>
