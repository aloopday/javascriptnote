<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>mouseover ,mouseout</title>
    </head>
    <body>
        <div onmouseover="mOver(this)" onmouseout="mOut(this)" style="background-color:#D94A38;width:120px;height:20px;padding:40px;">Mouse Over Hong Kong .</div>
        <script>
            function mOver(obj){
                obj.innerHTML="Welcome to my place.";
            }
            function mOut(obj){
                obj.innerHTML="Mouse Over My Box";
            }
        </script>
    </body>
</html>
