<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Variable Scope</title>
    </head>
    <body>
        <h2>JavaScript let</h2>
        <p id="demo"></p>

        <script>
            var i =5;
            for(var i=0; i<10; i++){
                // some code
            }
            document.getElementById("demo").innerHTML=i;
        </script>
    </body>
</html>
