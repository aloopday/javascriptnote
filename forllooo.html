<!DOCTYPE html>
<html lang="en">
    <head>
        <meta  charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>for loop</title>
    </head>
    <body>
        <script>
        cars=["vol","BMW","Audi","Ford"];
        let i=0;
        for(;cars[i];){
            document.write(cars[i]+"<br>");
            i++
        }

        </script>
       
    </body>
</html>
