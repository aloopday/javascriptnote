<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Let's solve this problem</title>
    </head>
    <body>
        <h1>Use the let variable</h1>
        <p id="demo"></p>
        <script>
            var x=10;
            // out put  x=10;
            {
                let x=2;
                // out put x=2;
            }

            //Here output x =10;
            document.getElementById("demo").innerHTML=x;

        </script>
    </body>
</html>
