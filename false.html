<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>False</title>
    </head>
    <body>
        <p>False transfer to the other style.</p>
        <p id="demo" style="font-family:courier"></p>

        <script>
            let x=false;
            document.getElementById("demo").innerHTML =
            "Number :" +Number(x)+"<br>"+
            "String:"+String(x) +"<br>"+
            "Boolean:" +Boolean(x);
        </script>
    </body>
</html>
