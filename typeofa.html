<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width  initial-scale=1.0">
        <title>type of </title>
    </head>
    <body>
        <p>typeof operator return variable or type of expression</p>
        <p id="demo"></p>
        <script>
            document.getElementById("demo").innerHTML=
            typeof "Charles"+"<br>"+
            typeof 3.14 +"<br>"+
            typeof false +"<br>"+
            typeof{name:'john',age:34};
        </script>
    </body>
</html>
