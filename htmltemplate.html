<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>
            Html-template
        </title>
    </head>
    <body>
        <p>JavaScript template html</p>
        <p id="demo"></p>
        <script>
            let header= "Notice the list";
            let tags=["dogWash","dogGrooming","dogSwimming"]
            let html=`<h2> ${header}</h2><ul>`;
                for(const x of tags){
                    html +=`<li> ${x}</li>`;
                }
                html +=`</ul>`;
                document.getElementById("demo").innerHTML=html;
        </script>
    </body>
</html>
