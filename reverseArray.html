<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>How to reverse the Array</title>
        </head>
        <body>
            <p>Introduce the "reverse" in Array</p>
            <p id="demo"></p>
            <button onclick="myFunction()">Click me</button>
            <script>
                let sports=["swim","run","walk","jump"];
                function myFunction(){
                    sports.reverse();
                    let x=document.getElementById("demo");
                    x.innerHTML=sports;
                }
            </script>
                
        </body>
</html>
