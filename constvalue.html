<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Constant Variable</title>
    </head>
    <body>
        <h2>JavaScript const</h2>
        <p>Const variable to declare a constant variable and have to init if firs.</p>
        <p id="demo"></p>
        <script>

            try{

                 const PI=3.1415926;
                  PI=3.14 ; // report error.
            }
            catch(err){
                document.getElementById("demo").innerHTML=err;
            }
           

        </script>
    </body>
</html>
