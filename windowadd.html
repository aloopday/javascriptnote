<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>window.add.listener</title>

    </head>
    <body>
        <p>instance in the window object. to use addEventListener()</p>
        <p>Resize the window to trigger "resize" event.</p>
        <p id="demo"></p>
        <script>
            window.addEventListener("resize",function(){
                document.getElementById("demo").innerHTML=Math.random();
            });
        </script>
    </body>
</html>
