<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Visibility</title>

    </head>
    <p id="demo1">This is a text.</p>
    <input type="button" value="hidden txt" onclick="document.getElementById('demo1').style.visibility='hidden'">
     <input type="button" value="visible txt" onclick="document.getElementById('demo1').style.visibility='visible'">

</html>
