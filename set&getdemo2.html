<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>get&set</title>
    </head>
    <body>
        <h2>JavaScript Class Setter</h2>
        <p> if you would like to use setter ,please use the same method   with the set.Set no need braceket</p>
        <p id="demo"></p>
        <script>
            class Runoob{
                constructor(name){
                    this._sitename=name;

                }
                set sitename(x){
                    this._sitename =x;
                }
                get sitename(){
                    return this._sitename;
                }
            }
            let noob =new Runoob("Charles talk show");
            noob.sitename="dogwash";
            document.getElementById("demo").innerHTML= noob.sitename;
        </script>
    </body>
</html>
