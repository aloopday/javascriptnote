<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>NO Equal</title>
    </head>
    <body>
        <h2>NO equal</h2>
        <p id="demo"></p>
        <p><strong>Notice:</strong>Why use compare signal</p>
        <button type="button" onclick="myFunction()">Click me </button>
        <script>
            function myFunction(){
                let x =5;
                let demop=document.getElementById("demo")
                demop.innerHTML=x!=8;
            }

        </script>
    </body>
</html>
