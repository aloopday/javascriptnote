<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Class method</title>
    </head>
    <body>
        <h2>JavaScript class method</h2>
        <p>How to define the class</p>
        <p id="demo"></p>
        <script>
            class Dogwash{

                constructor(name, year){
                    this.name=name;
                    this.year=year;
                }
                age(){
                    let date=new Date();
                    return date.getFullYear() -this.year;
                }

            }

            let dogWash= new Dogwash("港村大叔",2022);
            document.getElementById("demo").innerHTML="港村大叔 "+dogWash.age()+" yeas old."
        </script>
    </body>
</html>
