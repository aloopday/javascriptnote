<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>to split</title>
    </head>
    <body>
        <p id="demo">Click button to display array</p>
        <button onclick="myFunction()">Click me</button>
        <script>
            function myFunction(){
                let str="a,b,c,d,e,f";
                let n=str.split(",");
                document.getElementById("demo").innerHTML=n[0];
            }
        </script>
    </body>
</html>
