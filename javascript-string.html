<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>JavaScript strings</title>
    </head>
    <body>
        <h1>JavaScript String.</h1>
        <p>[]</p>
        <p>This [] return the matched letter.</p>
        <p id="demo"></p>
        <script>
            const name="charles";
            let letter=name[3];
            letter=name[0];
            document.getElementById("demo").innerHTML=letter;

        </script>
    </body>
</html>
