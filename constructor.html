<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>name</title>
    </head>
    <body>
        <p> Constructor return the Constructor function of variable and object</p>
        <p id="demo"></p>
        <script>
            document.getElementById("demo").innerHTML=
            "john".constructor +"<br>"+
            (3.14).constructor+"<br>"+
            false.constructor+"<br>"+
            [1,2,3,4].constructor+"<br>"+
            {name:'charles',age:39}.constructor+"<br>"+
            new Date().constructor+"<br>"+
            function(){}.constructor;
        </script>
    </body>
</html>
