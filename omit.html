<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>omit statement 1</title>
    </head>
    <body>
        <p>Omit statement 1</p>
        <script>
            fruits=["Apple","Banana","Peach"]
            let i=1,len=fruits.length;
            for(; i<len;i++){
                document.write(fruits[i]+"<br>")
            }
        </script>
    </body>
</html>
