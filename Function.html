<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>function</title>
    </head>
    <body>
        <p>This example will invoke a caculation then return a result.</p>
        <p id="demo"></p>
        <script>
            function myFunction(a,b){
                return a*b;
            }
            document.getElementById("demo").innerHTML=myFunction(1,3);
        </script>
    </body>
</html>
