<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Global variables</title>
    </head>
    <body>
        <p>This is a global variable  which can be accessed from anywhere in the code</p>
        <p id="demo"></p>
        <script>
            var carName= "Audi";
            myFunction();
            function myFunction(){
                document.getElementById("demo").innerHTML="I can display " + carName;
            }
        </script>
    </body>
</html>
