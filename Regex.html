<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Regex</title>
    </head>
    <body>
        <p>Search string "google" and display the start position</p>
        <p id="demo"></p>
        <button type="button" onclick="myFunction()">Click me</button>
        <script>
            function myFunction() {
             var str = "Visit google!"; 
             var n = str.search("google");
             document.getElementById("demo").innerHTML = n;
}
        </script>
    </body>
</html>
