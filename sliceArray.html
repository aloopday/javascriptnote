<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Slice Method in Array</title>
    </head>
    <body>
        <p id="demo">click the button to get the array[1]and array[2]</p>
        <button onclick="myFunction()">click me</button>
        <script>
            function myFunction(){
                let shoes=["sport","leisure","China","thick shoes"];
                let  shortshoes= shoes.slice(1,3);
                let x=document.getElementById("demo");
                x.innerHTML=shortshoes;
            }
            
        </script>
    </body>
</html>
