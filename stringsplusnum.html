<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>
        string+numbers.
    </title>
    <body>
        <p>You can click the string and increase the variable.</p>
         <p id="demo"></p>
        <button type="button" onclick="myFunction()">Click</button>
       
        <script>
            function myFunction(){
            let x =5+5;
            let y="5"+5;
            let z="Hello" + 5;
            let demop=document.getElementById("demo");
            demop.innerHTML=x+"<br>"+y+"<br>"+z;
            }
            
        </script>
    </body>
</html>
