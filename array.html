<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Array</title>
    </head>
    <body>
        <script>
            var i;
            var cars=new Array();
            cars[0]="Saab";
            cars[1]="Volvo";
            cars[2]="BMW";

            for (i=0;i<cars.length; i++){
                document.write(cars[i]+"<br>");
            }
        </script>
    </body>
</html>
