<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>New Array </title>
    </head>
    <body>
        
        <script>
            let i;
            let myCars=new Array();
            myCars[0]="Saab";
            myCars[1]="Volvo";
            myCars[2]="Toyota";
            myCars[3]="Lexus";

            for (i=0;i<myCars.length;i++){
                document.write(myCars[i]+"<br />");
            }
        let x = myCars.indexOf("Toyota");
        document.write(x);
        </script>
    </body>
</html>
