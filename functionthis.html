<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> This browser window</title>
    </head>
    <body>
        <h2>JavaScript <b>this</b>keyword</h2>
        <p>In this instance <b>this </b> express  myFucntion()'s owner </p>
        <p id="demo"></p>
        <script>
            document.getElementById("demo").innerHTML = myFunction();
            function myFunction(){
                return this;
            }
        </script>
    </body>
</html>
