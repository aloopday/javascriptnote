<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title> Function expression</title>
    </head>
    <body>
        <p>variable as a function after the was assign a function expression.</p>
        <p id="demo"></p>
        <p>anonymous function</p>
        <script>
            let x = function ( a,b){return a*b};
            document.getElementById("demo").innerHTML=x(5,6);
        </script>
    </body>
</html>
