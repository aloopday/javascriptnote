<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Math.min()</title>
    </head>
    <body>
        <p id="demo">Click to return 5 to 10 the Min value</p>
        <p id="demo"></p>
        <button onclick="myFunction()">Click me</button>
        <script>
            function myFunction(){
                document.getElementById("demo").innerHTML=Math.min(0.1,100)+"<br>";
                
            }
            document.write(Math.floor(Math.random()*11));
        </script>
    </body>
</html>
