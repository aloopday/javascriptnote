<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>strict model</title>
    </head>
    <body>
        <h2> JavaScript should follow the strict model</h2>
        <p>JavaScript can not use no declare variable</p>
        <p id="demo"></p>
        <script>
            class Charles{
                constructor (name,year){
                    this.name=name;
                    this.year=year;
                }
                age(){
                    //date =new Date();//wrong;
                    let date =new Date(); //Right
                    return date.getFullYear()-this.year;
                }
            }
            myCar=new Charles("charles talk show",2022);
            document.getElementById("demo").innerHTML="charles talk show " +myCar.age()+" years old"
        </script>
    </body>
</html>
