<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Change HTML</title>

            document.write(Date());

绝对不要在文档(DOM)加载完成之后使用 document.write()。这会覆盖该文档。
