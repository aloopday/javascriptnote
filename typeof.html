<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>typeof data</title>
    </head>
    <body>
        <p>Typeof to display the data style.</p>
        <p id="demo"></p>
        <script>
            document.getElementById("demo").innerHTML=
            typeof "charles"+"<br>"+
            typeof 3.14 + "<br>"+
            typeof false +"<br>"+
            typeof [1,2,3,4]+"<br>"
            +typeof{name:'charles',age:34}+"<br>"+
            typeof [];
       


        </script>
    </body>
</html>
