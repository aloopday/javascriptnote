<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>The variable hoisting in JavaScript</title>
    </head>
    <body>
        <p id="demo">Hello</p>
        <script>
            x=5;//set variable x the value of 5;
          elem=document.getElementById("demo");// get the element with id"demo"
           elem.innerHTML = x;     // in the element with id "demo"
           var x;//a variable x with let keyword
</script>
    </body>
</html>
