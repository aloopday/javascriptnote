<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>string object</title>
    </head>
    <body>
        <p> notice this example</p>
        <p id="demo"></p>
        <script>
            var name="charles";//string
            var fullName= new String("Charles") ;//object
            document.getElementById("demo").innerHTML=typeof name +"<br>" +typeof fullName;
        </script>
    </body>
</html>
