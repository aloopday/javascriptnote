<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>static object parameter</title>
    </head>
    <body>
        <h2>JavaScript static method of class</h2>
        <p> "car" object can as parameter to pass to method static</p>
        <p id="demo"></p>
        <script>
            class Cars{
                constructor(name){
                    this.name=name;
                }
                static hello(x){
                    return "Hello "+ x.name;
                }
            } 
            let car =new Cars("charles talk show");
            document.getElementById("demo").innerHTML = Cars.hello(car); 
        </script>
    </body>
</html>
