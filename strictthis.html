<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>This strict mode</title>
    </head>
    <body>
        <h2>JavaScript<b>this</b>key word</h2>
        <p>In instance of , <b>this </b> direct window object.</p>
        <p id="demo"></p>
        <script>
            "use strict"
            let x =this;
            document.getElementById("demo").innerHTML=x;
        </script>
    </body>
</html>
