<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title> Text</title>
    </head>
    <body>
        <p>See this variable.</p>
        <p id="demo"></p>
        <button type="button" onclick="myFunction()" >click</button>
        <script>
            function myFunction(){
                tex1="Hello Hong Kong ."
                tex2="Welcome to my place. "
                tex3=tex1+" "+tex2;
                document.getElementById("demo").innerHTML=tex3;
            }
        </script>
    </body>
</html>
