<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Set default value</title>

    </head>
    <body>
        <p> Set  the default value.</p>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <script>
            function myFunction(x,y=10){
                //if don't pass paramter y ,the default value is 10;
                return x +y;
            }

            // out put 2
            document.getElementById("demo1").innerHTML=myFunction(0,2);
            // outcome 15.
            document.getElementById("demo2").innerHTML=myFunction(5);
        </script>
    </body>
   
</html>
