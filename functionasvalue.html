<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>function as a value to use</title>
    </head>
    <body>
        <p> Function can as a value to use.</p>
        <p> x=myFunction(3 ,5) or x=15;</p>
        <p>In this two cases, the value x are 15</p>
        <p id="demo"></p>
        <script>
            function myFunction(a,b){
                return a *b;
            }
            let x =myFunction(3 ,5);
            document.getElementById("demo").innerHTML =x;
        </script>
    </body>
</html>
