<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=devivce-width initial-scale=1.0">
        <title>onfocus</title>
        <script>
            function myFunction(x){
                x.style.background="yellow";
            }
        </script>
    </head>
    <body>
        Input your name:<input type="text" onfocus="myFunction(this)">
        <p>When you the input box get the focus,modify the background </p>
    </body>

</html>
