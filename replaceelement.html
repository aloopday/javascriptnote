<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>
            replace Node
        </title>
    </head>
    <body>
        <div id="div1">
            <p id="p1">This is a dog shop</p>
            <p id="p2">This is a dog grooming shop</p>
        </div>
        <script>
            let para =document.createElement("p");
            let node =document.createTextNode("This is a hong kong dog wash project.");
            para.appendChild(node);
            
            let parent=document.getElementById("div1");
            let child=document.getElementById("p1");
            parent.replaceChild(para,child);

        </script>
    </body>
</html>
