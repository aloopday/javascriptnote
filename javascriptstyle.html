<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>JavaScript to change style</title>
    </head>
    <body>
        <p id="demo1">Hello World!</p>
        <p id="demo2">Hello HongKong</p>
        <script>
            document.getElementById("demo2").style.color="blue";
            document.getElementById("demo2").style.fontFamily="Arial";
            document.getElementById("demo2").style.fontSize="larger";
        </script>
        <p>The up paragraph were modified by JavaScript.</p>
    </body>
</html>
