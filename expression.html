<!DOCTYPE html>
<html lang="em">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">

        <title>Template expression</title>
    </head>
    <body>
        <h2>JavaScript template literal</h2>
        <p id="demo"></p>
        <script>
            const name='charles';
            const age=39;
            const message = `My name is ${name} and I'm ${age} years old.`
            document.getElementById("demo").innerHTML=message;
        </script>
    </body>
</html>
