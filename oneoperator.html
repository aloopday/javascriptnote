<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>type of </title>
    </head>
    <body>
        <p> type of operator return variable or expression the type</p>
        <button onclick="myFunction()">click me</button>
        <p id="demo"></p>
        <script>
            function myFunction(){
                let y ="5";
                let x = +y;
                document.getElementById("demo").innerHTML=
                typeof y + "<br>"+typeof x +x;
            }
        </script>
    </body>
</html>
