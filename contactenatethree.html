<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Concatenate three</title>
    </head>
    <body>
        <p id="demo"></p>
      <script>
        let parents =["LaoMa","LaoBa"];
        let sister=["bella","olivia","nicole"];
        let brother=["alex","peter","max"];
        let family=parents.concat(sister,brother);
        document.getElementById("demo").innerHTML=family;
      </script>

        
    </body>
</html>
