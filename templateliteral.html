<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Template literal</title>
    </head>
    <body>
        <h2>JavaScript template</h2>
        <p>Templates use back-ticks (``) to define a string:</p>
        <p id="demo"></p>
        <script>
            let text=`Hello Charles, your are very "handsome"`;
            document.getElementById("demo").innerHTML=text;
        </script>
    </body>
</html>
