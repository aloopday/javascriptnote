<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>i++ statement 3</title>
    </head>
    <body>
        <script>
    names = ["bella", "charles", "nicole", "alex", "olivia"];
    let i = 0, len = names.length;
    for (; i < len; i++) {
        document.write(names[i] + "<br>");
    }
</script>
        
    </body>
</html>
