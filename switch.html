<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Switch</title>

    </head>
    <body>
        <h2>Which day is ?</h2>
        <p>When you click ,you will see the which day</p>
        <p id="demo"></p>
        <button type="button" onclick="myFunction()">clik me </button>
        <script>
            function myFunction(){
                let x;
                let d=new Date().getDay();
                switch(d){
                    case 0:x="Today is sunday";
                    break;
                    case 1: x="Today is Monday";
                    break;
                    case 2: x="Today is Tuesday";
                    break;
                    case 3: x="Today is Wednesday";
                    break;
                    case 4: x="Today is Thursday";
                    break;
                    case 5: x="Today is Friday";
                    break;
                    case 6: x="Today is Saturday";
                    
                }
                document.getElementById("demo").innerHTML=x;
                
            }
        </script>
    </body>
</html>
