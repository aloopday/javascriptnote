<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>add Listener</title>
    </head>
    <body>
        <p> some browser can not opreate this tool:addEventListener()</p>
        <p>This instance display all method to sove the method</p>
        <button id="myBtn">Click me </button>
        <script>
            let x =document.getElementById("myBtn");
            if(x.addEventListener){
                x.addEventListener("click",myFunction);
            }else if(x.attachEvenet){
                x.attachEvent("onclick",myFunction);
            }
            function myFunction(){
                alert("Hello World!");
            }
        </script>
    </body>
</html>
