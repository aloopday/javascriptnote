<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-5">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Prototype-Method</title>

    </head>
    <body>
        <h2>Javascipt object </h2>
        <p id="demo"></p>
        <script>
            function Person(first,last,age,eye){
                this.firstName=first;
                this.lastName=last;
                this.age=age;
                this.eyeColor=eye;
            }
            Person.prototype.name=function(){
                return this.firstName + " " +this.lastName
            };
            Person.prototype.nationnality="china";
            let myFather =new Person("Charles","Wang",65,"black","usa");
            document.getElementById("demo").innerHTML="My father is a " + myFather.name()+"and is from "+myFather.nationnality+".";
        </script>
    </body>
    
</html>
