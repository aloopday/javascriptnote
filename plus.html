<!DOCTYPE html>
<html lang="en">
    <head>
        <meta  charset="utf-8">
        <meta  name="viewport" content="width=device-width initial-scale=1.0">
        <title>JavaScript plus</title>
    </head>
    <body>
        <p>This is a puls operate </p>
        <p id="sum"></p>
        <button type="button" onclick="myFunction()">
            sum
        </button>
        <script>
            function myFunction(){
                let a=5;
                let b=8;
                let z=a+b;
                document.getElementById("sum").innerHTML=z;
            }
        </script>
    </body>
</html>
