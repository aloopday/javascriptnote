<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta  name="viewport" content="width=device-width initial-scale=1.0">
        <title>Arrow function</title>
    </head>
    <body>
        <h2>Arrow Function</h2>
        <p id="demo"> </p>

        <script>
            const x =(x,y)=>{return x*y};
            document.getElementById("demo").innerHTML=x(5,5);
        </script>
    </body>
</html>
