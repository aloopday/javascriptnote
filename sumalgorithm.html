<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title></title>
    </head>
    <body>
        <p>Caculate the sum of arguments</p>
        <p id="demo"></p>
        <script>
            function sumAll(){
                let i, sum =0;
                for(i=0; i<arguments.length; i++){
                    sum +=arguments[i];
                }
                return sum;
            }
            document.getElementById("demo").innerHTML=sumAll(1,123,500,115,44,88);
        </script>
    </body>
</html>
