<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>sting object.</title>
    </head>
    <body>
        <p id="demo"></p>
        <script>
            var x="charles";// string
            var y=new String("charles");//object
            document.getElementById("demo").innerHTML= x===y;

        </script>
        <p>=== 为绝对相等，即数据类型和值都必须相等</p>
        
    </body>
</html>
